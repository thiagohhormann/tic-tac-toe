<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-modal">
        <div class="modal">
            <form action="game.html?player1=player1&color1player=color1player&player2=player2&color2player=color2player" method="get">
            <h1>tic-tac-toe</h1>
            <div class="row">
              <div class="column">
                <input
                  type="text"
                  name="player1"
                  id="player1"
                  placeholder="Player 1"
                />
              </div>
              <div class="column">
                <input type="color" name="color1player" id="color1player" />
              </div>
            </div>
            <div class="row">
              <div class="column">
                <input
                  type="text"
                  name="player2"
                  id="player2"
                  placeholder="Player 2"
                />
              </div>
              <div class="column">
                <input type="color" name="color2player" id="color2player" />
              </div>
            </div>
            <button type="submit">Play</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

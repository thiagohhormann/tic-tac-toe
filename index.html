<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">      
      <div class="board">
        <div class="column">
          <span class="square">X</span>
          <span class="square">O</span>
          <span class="square">1</span>
        </div>
        <div class="column">
          <span class="square">2</span>
          <span class="square">2</span>
          <span class="square">2</span>
        </div>
        <div class="column">
          <span class="square">3</span>
          <span class="square">3</span>
          <span class="square">3</span>
        </div>
      </div>
    </div>
    <div class="score">
      <div class="score-left">
        <span>Player 1</span>
      </div>
      <div class="score-rigth">
        <span>Player 2</span>
      </div>
    </div>
  </body>
</html>

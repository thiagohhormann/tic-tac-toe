<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="settings" class="settings">
          <h1>tic-tac-toe</h1>
          <form id="form-players" method="get" action="game.html?player1=player1&player2=player2">
            <input type="text" name="player1" id="player1" placeholder="Player 1"/>
            <input type="text" name="player2" id="player2" placeholder="Player 2"/> 
            <button type="submit">play</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="board" id="board-game">
          <div class="column">
            <span data-cell-index="1" class="square">X</span>
            <span data-cell-index="2" class="square">O</span>
            <span data-cell-index="3" class="square">1</span>
          </div>
          <div class="column">
            <span data-cell-index="4" class="square">2</span>
            <span data-cell-index="5" class="square">2</span>
            <span data-cell-index="6" class="square">2</span>
          </div>
          <div class="column">
            <span data-cell-index="7" class="square">3</span>
            <span data-cell-index="8" class="square">3</span>
            <span data-cell-index="9" class="square">3</span>
          </div>
        </div>
        <div class="status">
          <span>On going</span>
        </div>
        <div class="score">
          <div class="score-left">
            <span>Player 1</span>
            <span>X</span>
          </div>
          <div class="score-rigth">
            <span>Player 2</span>
            <span>O</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
